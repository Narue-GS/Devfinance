<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">


</head>

<body onload="init()">
    <header>
        <h1 id="logo">dev. finance$</h1>
    </header>

    <main class="container">
        <section id='Balance'>
            <h2 id="h2">Balanço</h2>
            <div class="card"> 
                <h3>Entradas</h3>
                <p id="inflow"></p>
            </div>

            <div class="card">
                <h3>Saidas</h3>
                <p id="outflow"></p>
            </div>

            <div class="card total">
                <h2>Total</h2>
                <p id="dre"></p>
            </div>
        </section>

        <section id="quadrants">
            <div id="q-inflows">
                <h1>Receitas</h1>
                <table  class="data-table">
                    <thead>
                        <tr>
                            <th> Descrição</th>
                            <th> Valor</th>
                            <th> Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>    
            </div>
            <div id="q-outflows">
                <h1>Despesas</h1>
                <table  class="data-table">
                    <thead>
                        <tr>
                            <th> Descrição</th>
                            <th> Valor</th>
                            <th> Data</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
        
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>dev. finance$</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
